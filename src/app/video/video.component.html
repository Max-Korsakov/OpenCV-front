<div class="signup-block" *ngIf="!singUpState">
  <input [(ngModel)]="email">
  <input [(ngModel)]="password">
  <input type="checkbox" [(ngModel)]="enhense">
  <span>Enhensed security (camera will be turn on, video processed in browser only)</span>
  <button (click)="signUp()">Sing up</button>
</div>
<div *ngIf="singUpState" [class.blur]="!isDetected && enhense" id="container">
  <button (click)="signOut()">Sing out</button>
  <div class="video-container">
    <canvas
      [class.hidden]="!videoShow"
      class="center-block"
      [class.isMatched]="showResult"
      id="canvasOutput"
      width="320"
      height="240"
    ></canvas>
    <video
      id="video"
      class="center-block"
      [class.hidden]="!videoShow"
      [class.isMatched]="showResult"
    >
      Your browser does not support the video tag.
    </video>
    <div class="button-container"></div>
  </div>
  <div class="face-container">
    <h1>My account information</h1>
    <div>USD - 500 000 000$</div>
    <div>Russian rubles - 100 000 000 rub</div>
    <div>BTK - 25,654</div>
  </div>
  <div class="button-container">
    <div class="btn-group-vertical">
      <!-- <button
        type="button"
        class="btn btn-primary"
        (click)="processFaceCapturing()"
      >
        Capture face
      </button> -->
      <!-- <button
        type="button"
        class="btn btn-primary"

      >
        Capture document photo
      </button> -->
      <!-- <button type="button" class="btn btn-primary" (click)="checkPhoto()">
        Check
      </button> -->
    </div>
  </div>
  <div class="document-container"></div>
  <div *ngIf='loading' class="spinner-border text-primary" style="width: 8rem; height: 8rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="result" *ngIf="showResult">Matched: 89,754%</div>
</div>
